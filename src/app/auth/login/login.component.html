<div class="container">
  <form [formGroup]="loginForm" class="content">
    <h1>INICIO DE SESIÓN</h1>
    <p>USUARIO</p>
    <mat-form-field class="example-full-width">
      <input formControlName="email" matInput>
    </mat-form-field>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
      <div *ngIf="email.errors?.['required']">
        El email es requerido
      </div>
      <div *ngIf="email.errors?.['email']">
        El email debe tener un formato valido
      </div>
    </div>
    <p>CONTRASEÑA</p>
    <mat-form-field class="example-full-width">
      <input formControlName="password" matInput>
    </mat-form-field>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
      <div *ngIf="password.errors?.['required']">
        El password es requerido
      </div>
    </div>
    <button (click)="login()" mat-raised-button color="warn" type="submit">INGRESAR</button>
    <p>¿Olvidaste tu contraseña?</p>
  </form>
</div>
